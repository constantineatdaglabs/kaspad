name: Fast stability tests

on:
  push:

jobs:
  race_test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        branch: [ master, latest ]
    name: Fast stability tests on ${{ matrix.branch }}
    steps:

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: kaspanet/kaspad
          path: kaspad

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Set scheduled branch name
        shell: bash
        working-directory: ./kaspad
        run: |
          if [ "${{ matrix.branch }}" == "master" ]; then
            echo "run_on=master" >> $GITHUB_ENV
          fi
          if [ "${{ matrix.branch }}" == "latest" ]; then
            branch=$(git branch -r | grep 'v\([0-9]\+\.\)\([0-9]\+\.\)\([0-9]\+\)-dev' | sort -Vr | head -1 | xargs)
            echo "run_on=${branch}" >> $GITHUB_ENV
          fi

      - name: Install kaspad
        shell: bash
        working-directory: ./kaspad
        run: |
          git checkout "${{ env.run_on }}"
          git status
          go install ./...


      - name: Install golint
        shell: bash
        run: |
          go get -u golang.org/x/lint/golint

      - name: Stability fast test
        shell: bash
        working-directory: ./kaspad/stability-tests
        timeout-minutes: 720
        run: ./install_and_test.sh
